name: Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run Checkstyle
        run: mvn checkstyle:check -Dcheckstyle.config.location=config/checkstyle.xml -DconsoleOutput=True -DfailOnViolation=True

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Check out code
        uses: actions/checkout@v2

      - name: Copy .env file
        run: cp .env.test .env

      - name: Export environment variables
        run: export $(grep -v '^#' .env | xargs)

      - name: Build with Maven
        run: mvn clean install -Dmaven.test.skip=true -X

      - name: Start Docker
        run: docker-compose up -d db

      - name: Run tests
        run: mvn test -X

      - name: Stop Docker
        run: docker-compose down

  sonarcloud:
    name: SonarCloud Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu"

      - name: Copy .env file
        run: cp .env.test .env

      - name: Export environment variables
        run: export $(grep -v '^#' .env | xargs)

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Start Docker
        run: docker-compose up -d db

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mandacaru-broker_mandacaru-broker-api

      - name: Stop Docker
        run: docker-compose down
